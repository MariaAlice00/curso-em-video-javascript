<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>

    <button onclick="calcular()">Calcular</button>

    <section id="res">
        <p>Considerando uma equação no formato ax<sup>2</sup> + bx + c = 0, aperte o botão acima para calcular o valor de &#9651;</p>
    </section>

    <script>
        function calcular(){
            let a = Number(prompt('Qual é o valor de a? '))
            let b = Number(prompt('Qual é o valor de b? '))
            let c = Number(prompt('Qual é o valor de c? '))

            let resultado = document.getElementById('res')

            res.innerHTML = `
            <h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
            <p>O cálculo realizado será <strong>&#9651; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>
            <p>O valor calculado foi <mark><strong>&#9651; = ${Math.pow(b,2)-(4*a*c)}</strong></mark></p>
            `
        }
</script>
</body>
</html>
