<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Desconto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calcular Desconto</h1>

    <button onclick="calcularDesconto()">Desconto de 10%</button>

    <section id="res">
        <p>CLique no botão acima para iniciar</p>
    </section>

    <script>
        function calcularDesconto() {
            let produto = prompt('Qual é o produto que você está comprado? ')
            let preco = Number(prompt(`Qual é o preço de ${produto}?`))

            let resultado = document.getElementById('res')

            res.innerHTML = `
            <h2>Calculando desconto de 10% para ${produto}</h2>
            <p>O preço original era R$ ${preco}.</p>
            <p>Você acaba de ganhar R$ ${((preco*10)/100).toFixed(2)} de desconto (-10%).</p>
            <p>No fim, você vai pagar R$ ${preco-((preco*10)/100).toFixed(2)} no produto ${produto}.</p>
            `
        }
    </script>
</body>
</html>
