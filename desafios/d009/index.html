<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Reajuste salarial</h1>

    <button onclick="reajustar()">Reajustar Salário</button>

    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function reajustar(){
            let nome = prompt('Qual é o nome do funcionário? ')
            let salario = Number(prompt(`Qual é o salário de ${nome}? `))
            let porcentagem = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem? `))

            let resultado = document.getElementById('res')

            res.innerHTML = `
            <h2>${nome} recebeu um aumento salarial!</h2>
            <p>O salário atual era R$ ${salario.toFixed(2)}.</p>
            <p>Com um aumento de ${porcentagem}%, o salário vai aumentar R$ ${((salario*porcentagem)/100).toFixed(2)} no próximo mês.</p>
            <p>E a partir daí, ${nome} vai passar a ganhar R$ ${(salario+((salario*porcentagem)/100)).toFixed(2)}.</p>
            `
        }
    </script>
</body>
</html>
