<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> 
        body{
            background-color: rgb(155, 155, 216);
            color: white; /*comentário em css*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(247, 247, 34);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentário em html-->
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // prompt recebe uma string
        var n2 = Number(window.prompt('Digite outro número: ')) // converter; pode ser number.parseInt ou parseFloat
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>

<!-- 
    NÚMERO -> STRING
    String(n) ou n.toString()
-->
