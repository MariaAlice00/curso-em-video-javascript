<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem inteligente</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Contagem "inteligente"</h1>

    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos</p>

    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="valorInicial">Valor inicial: </label>
                <input type="number" name="valorInicial" id="valorInicial" placeholder="Início da contagem">
            </p>
            <p>
                <label for="valorFinal">Valor final: </label>
                <input type="number" name="valorFinal" id="valorFinal" placeholder="Fim da contagem">
            </p>
            <p>
                <input type="submit" value="Contar" formaction="javascript:contador()">
            </p>
        </form>
    </section>

    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script src="index.js"></script>

</body>
</html>
