<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Cálculo de Fatorial</h1>

    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>

    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero" min="1" max="21"  placeholder="Digite um número">
            </p>
            <p>
                <input type="submit" value="Fatorial" formaction="javascript:fatorial()">
            </p>
        </form>
    </section>

    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script src="index.js"></script>

</body>
</html>
