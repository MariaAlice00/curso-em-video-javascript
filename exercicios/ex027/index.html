<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Super Tabuada</h1>

    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>

    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero" placeholder="Digite um número">
            </p>
            <p>
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
            </p>
        </form>
    </section>

    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script src="index.js"></script>

</body>
</html>
