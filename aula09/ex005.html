<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(57, 57, 145);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>

    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] /*estou selecionando o tipo p (parágrafo), e como são dois o [0] indica que quero o primeiro parágrafo*/
        p1.style.color = 'yellow'
        window.document.write('Está escrito assim: '+ p1.innerText) /*innerText vai mostrar o p1, getElementsByTagName pega e innerText mostra*/

        /*var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'*/

        // querySelector
        var d = window.document.querySelector('div#msg') // id=> #, class=> .
        d.style.color = 'red'
    </script>
</body>
</html>

<!--
    DOM (Document Object Model) - facilitador do navegador que dá acesso aos elementos diretamente para o JavaScript
    O DOM é usado com javaSript no navegador, não no servidor, como o NodeJS
           
          ÁRVORE DOM
            window
         /    |   \
 location document history
              |
             html
            /    \
          head    body
         /  \     /  |  \
      meta title  h1 p  div
                     |
                    strong


Selecionar elementos:
Por marca(tipo): getElementsByTagName()
Por ID: getElementsById()
Por nome: getElementsByName()
Por classe: getElementsByClassName()
Por seletor: querySelector(), querySelectorAll()
-->
